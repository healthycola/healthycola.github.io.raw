---
layout: default
---

<div class="home">

  <h1>Posts</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a><br>
        {{ post.excerpt }}
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}{% if comments %} â€¢ <a href="{{ post.url }}#disqus_thread"> data-disqus->View Comments</a>{% endif %}</span>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
